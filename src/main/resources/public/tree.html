<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<input type="text" id="name" value="Alex"/>
<button onclick="getByName()">Get</button>
<pre id="result"></pre>

<script>
var global;
function getByName() {
  $.ajax("/pattern/"+$("#name").val()).done(function (result) {
    global = result;
    $("#result").text(JSON.stringify(result, undefined, 4));
  });
}
</script>

</body>
</html>
